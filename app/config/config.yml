imports:
    - { resource: services.yml }

parameters:
    locale: en
    config_file: '%env(RIPS_CONFIG)%'
    env(HOME): '.'
    env(RIPS_CONFIG): '%env(HOME)%/.rips3.yml'
    default_api_url: 'https://api-3.ripstech.com'
    file_extensions: ["php", "inc", "phps", "php3", "php4", "php5", "phtml", "tpl", "cgi", "module", "ctp", "twig",
                      "yml", "yaml", "ini", "json", "neon", "xml", "htaccess", "env"]
    archive_extensions: ["zip", "gz", "bz2"]

    export_types:
        pdf:
            method: "exportPdf"
            extension: "pdf"
        csv:
            method: "exportCsv"
            extension: "csv"
    tables:
        issue_types:
            columns:
                id:
                    methods: ["getId"]
                    default: true
                tag:
                    methods: ["getTag"]
                name:
                    methods: ["getName"]
                    default: true
                markup:
                    methods: ["getMarkup"]
                    default: true
                severity:
                    methods: ["getSeverity"]
                    default: true
                parent:
                    methods: ["getParent", "getId"]
