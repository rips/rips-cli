                cwe:
                    methods: ["getCwe"]
                owasp:
                    methods: ["getOwasp"]
                sans:
                    methods: ["getSans"]
                pcidss:
                    methods: ["getPcidss"]
            service:
                name: "rips_connector.application.scan.issue.types"
